<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--UNICONS-->
    <link

  <body>
    <!--HEADER-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Liam</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-home nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-file-alt nav__icon"></i> Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="uil uil-briefcase nav__icon"></i> Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-comment-message nav__icon"></i> Contact Me
              </a>
            </li>
          </ul>
          <i class="uil uil-times-circle nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">

      <section class="home section" id="home">
        <div class="home__content grid">
          <div class="home__social">
            <a href="https://linkedin.com/" target="_blank" class="home__social-icon">
              <i class="uil uil-linkedin"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="home__social-icon">
              <i class="uil uil-facebook"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" class="home__social-icon">
              <i class="uil uil-twitter"></i>
            </a>
          </div>
          <div class = "home__img">
            <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <mask id="mask0" mask-type="alpha">
                  <path d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"/>

              </g>
            </svg>
          </div>
        </div>
      </section>
    </main>
    <!--- Footer- -->
    <!--this is for scroll top-->
    <!--this is for swiper Javascript-->
    <script src=""></script>
    <!--this is for the Javascript Portion-->
    <script src="app.js"></script>
